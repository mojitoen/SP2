<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teknisk Tips</title>
</head>
<!---https://i.imgur.com/R1CFDFz.png--->
<body>
 <style>
body {
  background-image: url('https://i.imgur.com/R1CFDFz.png');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}

.content {
  max-width: 450px;
  margin: auto;
  padding: 10px;
}
</style>


<!--Javascript for å bytte forms som vises når brukeren endrer valg-->
<script type="text/javascript">
function setForm(value) {

    if(value == '1'){
                document.getElementById('1').style='display:block;';
                document.getElementById('2').style='display:none;';
            }
            else{

                document.getElementById('2').style = 'display:block;';
                document.getElementById('1').style = 'display:none;';
            }

}
</script>

<div class="content">
<h1>Password Generator</h1>
<p><strong><a href="/tips1">Link til tips 1</a> <a href="/tips2">Link til tips 2</a> <a href="/tips3">Link til tips 3</a> <a href="/tips4">Link til tips 4</a> </strong></p>
<p><strong>______________________________________________________________________</strong></p>

<!--Første formen, til å sjekke passord-->
<div id="1">
<label>Check password</label>
<form action="/passwordgenerator" method = "POST">
<p>Write password to check here:<input type="password" name="password" /></p>
</form>
</div>

<!--Andre formen, for å lage passord. Legg merke til at den by default er sjult på linje 56-->
<div id="2" style="display: none">
    <label>Generate password</label>
    <form action="/passwordgenerator" method = "POST">
    <p>Write password length here:<input type="text" name="length"></p>
    </form>
</div>

<!--Her er hvor brukeren kan velge. Legg merke til onchange funksjonen på linje 65-->
<label  for="selection">Select an option:</label>
<select name="selection" id="selection" onchange="setForm(this.value)">
<option value=1>Check password strength</option>
<option value=2>Generate password</option>

<p><input type = "submit" value = "submit" /></p>
<p><strong>{{form_data}}</strong> </p>
</select>
</div>

<p><a href="/">Tilbake til /</a></p>

</body>
</html>
